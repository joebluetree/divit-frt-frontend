<form [formGroup]="mform">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm">A/c</label>
        <div class="col-sm-8">
          <auto-complete formControlName="jv_acc_code" name="jv_acc_code" id="jv_acc_code" (CallBack)="callBack($event)"
            table="acctm" [company_id]="getCompanyId()" [url]="url" case="upper"
            display_column="[{'caption':'CODE','value':'acc_code'},{'caption':'NAME','value':'acc_name'}]" required ></auto-complete>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for=""></label>
        <div class="col-sm-8">
          <app-input maxlength="35" formControlName="jv_acc_name" name="jv_acc_name" [case]="'UPPER'"></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Amount</label>
        <div class="col-sm-3">
          <app-input formControlName="jv_famt" type="number" name="jv_famt"
            [dec]="this.gs.globalConstants.global_dec_places" [align]="'right'" (blur)="findTotal($event)" required ></app-input>
        </div>
        <label class="col-sm-2 form-label form-lable-sm">Type</label>
        <div class="col-sm-3">
          <app-combobox maxlength="30" formControlName="jv_drcr" name="jv_drcr" [dataSource]="TypeList"
            [valueColumn]="'key'" [displayColumn]="'value'" case="UPPER"></app-combobox>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm">Currency</label>
        <div class="col-sm-3">
          <auto-complete formControlName="jv_cur_code" name="jv_cur_code" id="jv_cur_code" (CallBack)="callBack($event)"
            table="param" subtable="currency" [company_id]="getCompanyId()" [url]="url" case="upper"
            display_column="[{'caption':'CODE','value':'param_code'},{'caption':'NAME','value':'param_name'}]"></auto-complete>
        </div>
        <label class="col-sm-2 form-label form-lable-sm" for="">Ex-Rate</label> 
        <div class="col-sm-3">
          <app-input [dec]="this.gs.globalConstants.global_exrate_decimal" formControlName="jv_exrate" name="jv_exrate" type="number" (blur)="findTotal($event)"
            [align]="'right'"></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Total</label>
        <div class="col-sm-8">
          <app-input maxlength="30" formControlName="jv_dcamt" type="number"
            [dec]="this.gs.globalConstants.global_dec_places" [align]="'right'" [disable]="true"></app-input>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm">Doc Type</label>
        <div class="col-sm-8">
          <app-combobox maxlength="30" formControlName="jv_doc_type" name="jv_doc_type" [dataSource]="DocTypeList"
            [valueColumn]="'key'" [displayColumn]="'value'" case="UPPER"></app-combobox>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Bank</label>
        <div class="col-sm-8">
          <app-input maxlength="60" formControlName="jv_bank" name="jv_bank" [case]="'UPPER'" ></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Chq #</label>
        <div class="col-sm-8">
          <app-input maxlength="60" formControlName="jv_chqno" name="jv_chqno" [case]="'UPPER'" ></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Chq Dt</label>
        <div class="col-sm-8">
          <app-date formControlName="jv_chq_date" [format]="gs.globalConstants.global_date_format"
            [placeholder]="gs.globalConstants.global_date_format"></app-date>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Tax %</label>
        <div class="col-sm-8">
          <app-input formControlName="jv_tax_per" type="number"
            [dec]="this.gs.globalConstants.global_dec_places" [align]="'right'"></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Tax Amount</label>
        <div class="col-sm-8">
          <app-input formControlName="jv_tax_amt" type="number"
            [dec]="this.gs.globalConstants.global_dec_places" [align]="'right'"></app-input>
        </div>
      </div>
      <div style="height: 5px;"></div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm"></label>
        <div class="col-sm-8">
          <button class="btn btn-sm btn-success me-2" (click)="search('search')" type="button" [disabled]="mform.invalid">{{
            mode === 'new' ? 'Add' : 'Update'}}</button>
          <button class="btn btn-success btn-sm " (click)="newRecord()" type="button" >New</button>
        </div>
      </div>
    </div>
  </div>
</form>
