<form [formGroup]="mform">

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group row">
        <label class="col-sm-4 form-label form-label-sm" for="">Doc #</label>
        <div class="col-sm-4">
          <app-input type="text" formControlName="jvh_docno" [case]="'UPPER'"> </app-input>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-success me-1" (click)="search('SEARCH')">Search</button>
        </div>
      </div>
    </div>
  </div>

</form>
