<div class="row">
  <div class="col-md-10">
    <div class="page-header">
      <h5>{{title}}</h5>
      <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
      <app-history [inputdata]="{table: 'cargo_housem', id:id}"></app-history>
    </div>

    <form [formGroup]="mform">

      <div class="page-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">House #</label>
              <div class="col-sm-8">
                <app-input formControlName="hbl_houseno" [case]="'UPPER'" id="hbl_houseno" name="hbl_houseno"
                  maxlength="15" [disable]="true"></app-input>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Ref #</label>
              <div class="col-sm-8">
                <app-input formControlName="hbl_mbl_refno" [case]="'UPPER'" id="hbl_mbl_refno" name="hbl_mbl_refno"
                  maxlength="15" [disable]="true"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Stage</label>
                <div class="col-sm-8">
                  <app-input maxlength="60" formControlName="hbl_shipment_stage_name" [case]="'UPPER'" id="hbl_shipment_stage_name"
                    name="hbl_shipment_stage_name" [disable]="true"></app-input>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="page-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Shipper</label>
              <div class="col-sm-3">
                <auto-complete formControlName="hbl_shipper_code" id="hbl_shipper_code" (CallBack)="callBack($event)"
                  [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
              <div class="col-sm-5">
                <app-input maxlength="100" formControlName="hbl_shipper_name" id="hbl_shipper_name"
                  name="hbl_shipper_name" [case]="'UPPER'"></app-input>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_shipper_add1" [case]="'UPPER'" id="hbl_shipper_add1"
                  name="hbl_shipper_add1"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_shipper_add2" [case]="'UPPER'" id="hbl_shipper_add2"
                  name="hbl_shipper_add2"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_shipper_add3" [case]="'UPPER'" id="hbl_shipper_add3"
                  name="hbl_shipper_add3"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_shipper_add4" [case]="'UPPER'" id="hbl_shipper_add4"
                  name="hbl_shipper_add4"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_shipper_add5" [case]="'UPPER'" id="hbl_shipper_add5"
                  name="hbl_shipper_add5"></app-input>
              </div>
            </div>
            <!--add-->
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Consignee</label>
              <div class="col-sm-3">
                <auto-complete formControlName="hbl_consignee_code" id="hbl_consignee_code"
                  (CallBack)="callBack($event)" [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
              <div class="col-sm-5">
                <app-input maxlength="100" formControlName="hbl_consignee_name" id="hbl_consignee_name"
                  name="hbl_consignee_name" [case]="'UPPER'"></app-input>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_consignee_add1" [case]="'UPPER'" id="hbl_consignee_add1"
                  name="hbl_consignee_add1"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_consignee_add2" [case]="'UPPER'" id="hbl_consignee_add2"
                  name="hbl_consignee_add2"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_consignee_add3" [case]="'UPPER'" id="hbl_consignee_add3"
                  name="hbl_consignee_add3"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_consignee_add4" [case]="'UPPER'" id="hbl_consignee_add4"
                  name="hbl_consignee_add4"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_consignee_add5" [case]="'UPPER'" id="hbl_consignee_add5"
                  name="hbl_consignee_add5"></app-input>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Cargo Location</label>
              <div class="col-sm-3">
                <auto-complete formControlName="hbl_location_code" id="hbl_location_code" (CallBack)="callBack($event)"
                  [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
              <div class="col-sm-5">
                <app-input maxlength="100" formControlName="hbl_location_name" id="hbl_location_name"
                  name="hbl_location_name" [case]="'UPPER'"></app-input>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_location_add1" [case]="'UPPER'" id="hbl_location_add1"
                  name="hbl_location_add1"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_location_add2" [case]="'UPPER'" id="hbl_location_add2"
                  name="hbl_location_add2"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_location_add3" [case]="'UPPER'" id="hbl_location_add3"
                  name="hbl_location_add3"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_location_add4" [case]="'UPPER'" id="hbl_location_add4"
                  name="hbl_location_add4"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Notify</label>
              <div class="col-sm-3">
                <auto-complete formControlName="hbl_notify_code" id="hbl_notify_code" (CallBack)="callBack($event)"
                  [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
              <div class="col-sm-5">
                <app-input maxlength="100" formControlName="hbl_notify_name" id="hbl_notify_name" name="hbl_notify_name"
                  [case]="'UPPER'"></app-input>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_notify_add1" [case]="'UPPER'" id="hbl_notify_add1"
                  name="hbl_notify_add1"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_notify_add2" [case]="'UPPER'" id="hbl_notify_add2"
                  name="hbl_notify_add2"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_notify_add3" [case]="'UPPER'" id="hbl_notify_add3"
                  name="hbl_notify_add3"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_notify_add4" [case]="'UPPER'" id="hbl_notify_add4"
                  name="hbl_notify_add4"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">C/O</label>
              <div class="col-sm-8">
                <auto-complete formControlName="hbl_careof_name" id="hbl_careof_name" (CallBack)="callBack($event)"
                  [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="page-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Agent</label>
              <div class="col-sm-8">
                <auto-complete formControlName="hbl_agent_name" id="hbl_agent_name" (CallBack)="callBack($event)"
                  [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">CHB</label>
              <div class="col-sm-3">
                <auto-complete formControlName="hbl_cha_code" id="hbl_cha_code" (CallBack)="callBack($event)"
                  [table]="'customerm'" [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'cust_code'},{'caption':'NAME','value':'cust_name'}]">
                </auto-complete>
              </div>
              <div class="col-sm-5">
                <app-input maxlength="100" formControlName="hbl_cha_name" id="hbl_cha_name" name="hbl_cha_name"
                  [case]="'UPPER'"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_cha_attn" [case]="'UPPER'" id="hbl_cha_attn"
                  name="hbl_cha_attn"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_cha_tel" [case]="'UPPER'" id="hbl_cha_tel"
                  name="hbl_cha_tel"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for=""></label>
              <div class="col-sm-8">
                <app-input maxlength="60" formControlName="hbl_cha_fax" [case]="'UPPER'" id="hbl_cha_fax"
                  name="hbl_cha_fax"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Place Delivery</label>
              <div class="col-sm-3">
                <app-input maxlength="50" formControlName="hbl_place_delivery" [case]="'UPPER'" id="hbl_place_delivery"
                  name="hbl_place_delivery"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for="">Date</label>
              <div class="col-sm-3">
                <app-date formControlName="hbl_pld_eta" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Final.Destination</label>
              <div class="col-sm-3">
                <app-input maxlength="50" formControlName="hbl_place_final" [case]="'UPPER'" id="hbl_place_final"
                  name="hbl_place_final"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for="">Date</label>
              <div class="col-sm-3">
                <app-date formControlName="hbl_plf_eta" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">IT.No.</label>
              <div class="col-sm-3">
                <app-input maxlength="50" formControlName="hbl_it_no" [case]="'UPPER'" id="hbl_it_no"
                  name="hbl_it_no"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for=""></label>
              <div class="col-sm-3">
                <app-checkbox formControlName="hbl_is_itshipment"></app-checkbox>
                <label class="ms-1 form-label form-label-sm">IT Shipment</label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">IT.Port</label>
              <div class="col-sm-3">
                <app-input maxlength="50" formControlName="hbl_it_port" [case]="'UPPER'" id="hbl_it_port"
                  name="hbl_it_port"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for="">IT.Date</label>
              <div class="col-sm-3">
                <app-date formControlName="hbl_it_date" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Pkgs</label>
              <div class="col-sm-3">
                <app-input maxlength="100" formControlName="hbl_packages" [type]="'number'" name="hbl_packages"
                  id="hbl_packages"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for="">Unit</label>
              <div class="col-sm-3">
                <auto-complete formControlName="hbl_uom_name" id="hbl_uom_name" name="hbl_uom_name"
                  fieldName="hbl_uom_name" (CallBack)="callBack($event)" [table]="'param'" [subtable]="'unit-master'"
                  [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'ID','value':'param_id'},{'caption':'NAME','value':'param_name'}]"></auto-complete>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">KG</label>
              <div class="col-sm-3">
                <app-input formControlName="hbl_weight" [type]="'number'" name="hbl_weight" (blur)="findUnit($event)"
                  [dec]="gs.globalConstants.global_dec_places"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for="">LBS</label>
              <div class="col-sm-3">
                <app-input formControlName="hbl_lbs" [type]="'number'" name="hbl_lbs" (blur)="findUnit($event)"
                  [dec]="gs.globalConstants.global_dec_places"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">CBM</label>
              <div class="col-sm-3">
                <app-input formControlName="hbl_cbm" [type]="'number'" name="hbl_cbm" (blur)="findUnit($event)"
                  [dec]="gs.globalConstants.global_dec_places"></app-input>
              </div>
              <label class="col-sm-2 form-label form-lable-sm" for="">CFT</label>
              <div class="col-sm-3">
                <app-input formControlName="hbl_cft" [type]="'number'" name="hbl_cft" (blur)="findUnit($event)"
                  [dec]="gs.globalConstants.global_dec_places"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Description</label>
              <div class="col-sm-8">
                <app-input maxlength="100" formControlName="hbl_commodity" [case]="'UPPER'" name="hbl_commodity"
                  id="hbl_commodity"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm">Frt.Status</label>
              <div class="col-sm-8">
                <app-combobox maxlength="30" formControlName="hbl_frt_status_name" name="hbl_frt_status_name"
                  [dataSource]="frtList" [valueColumn]="'key'" [displayColumn]="'value'" case="UPPER"></app-combobox>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Terms</label>
              <div class="col-sm-8">
                <auto-complete formControlName="hbl_ship_term_name" id="hbl_ship_term_name"
                  (CallBack)="callBack($event)" [table]="'param'" [subtable]="'CARGO-MOVEMENT'"
                  [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'param_code'},{'caption':'NAME','value':'param_name'}]"></auto-complete>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm">Client.Type</label>
              <div class="col-sm-8">
                <app-combobox maxlength="30" formControlName="hbl_bltype" name="hbl_bltype" [dataSource]="clientList"
                  [valueColumn]="'key'" [displayColumn]="'value'" case="UPPER"></app-combobox>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Inco Terms</label>
              <div class="col-sm-8">
                <auto-complete formControlName="hbl_incoterm_name" id="hbl_incoterm_name"
                  (CallBack)="callBack($event)" [table]="'param'" [subtable]="'INCOTERM'"
                  [company_id]="getCompanyId()" [url]="url"
                  display_column="[{'caption':'CODE','value':'param_code'},{'caption':'NAME','value':'param_name'}]"></auto-complete>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">PO#</label>
              <div class="col-sm-8">
                <app-input maxlength="100" formControlName="hbl_pono" [case]="'UPPER'" name="hbl_pono"
                  id="hbl_pono"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">Invoice#</label>
              <div class="col-sm-8">
                <app-input maxlength="100" formControlName="hbl_invoiceno" [case]="'UPPER'" name="hbl_invoiceno"
                  id="hbl_invoiceno"></app-input>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="page-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">AMS.File#</label>
              <div class="col-sm-8">
                <app-input maxlength="100" formControlName="hbl_ams_fileno" [case]="'UPPER'" name="hbl_ams_fileno"
                  id="hbl_ams_fileno"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">SubHouse</label>
              <div class="col-sm-8">
                <app-input maxlength="100" formControlName="hbl_sub_house" [case]="'UPPER'" name="hbl_sub_house"
                  id="hbl_sub_house"></app-input>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label form-lable-sm" for="">IFS.No.</label>
              <div class="col-sm-5">
                <app-input maxlength="100" formControlName="hbl_isf_no" [case]="'UPPER'" name="hbl_isf_no"
                  id="hbl_isf_no"></app-input>
              </div>
              <div class="col-sm-3">
                <button class="btn btn-sm btn-info w-100 mb-1">Upload</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group row">

                <app-date formControlName="hbl_go_date" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-label-sm" for="">PickUp.Date</label>
              <div class="col-sm-8">
                <app-date formControlName="hbl_pickup_date" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group row">
              <label class="col-sm-4 form-label form-label-sm" for="">Empty.Return.Date</label>
              <div class="col-sm-8">
                <app-date formControlName="hbl_empty_ret_date" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 form-label form-label-sm" for="">Actual.Delivery.Date</label>
              <div class="col-sm-8">
                <app-date formControlName="hbl_delivery_date" [format]="gs.globalConstants.global_date_format"
                  [placeholder]="gs.globalConstants.global_date_format"></app-date>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="page-footer line-bottom">
      <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-success" (click)="save()"
        [disabled]="mform.invalid">Save</button>
    </div>
  </div>

  <div class="col-sm-2 border-top" *ngIf="mform.get('hbl_id')?.value != 0">
    <div class="page-body line-bottom">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <div class="col-sm-12">
              <app-combobox maxlength="30" name="" [dataSource]="frtList" [valueColumn]="'key'"
                [displayColumn]="'value'" case="UPPER"></app-combobox>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <app-checkbox></app-checkbox>
              <label class="col-sm-8 form-label form-lable-sm" for="">BL New Format</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <app-checkbox></app-checkbox>
              <label class="ms-1 form-label form-label-sm">BL Backside</label>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <app-checkbox></app-checkbox>
              <label class="ms-1 form-label form-label-sm">Colour</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <app-checkbox></app-checkbox>
              <label class="ms-1 form-label form-label-sm">Cntr#/Seal#</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 ">
              <button class="btn btn-sm btn-info w-100 mb-2">HBL(ORGINAL)</button>
            </div>

          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button class="btn btn-sm btn-info w-100 mb-2">HBL(TELEX)</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button class="btn btn-sm btn-info w-100 mb-2">HBL(DRAFT)</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button class="btn btn-sm btn-info w-100 mb-2">PRINT HBL</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button class="btn btn-sm btn-info w-100 mb-2">RIDER</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-info w-100 mb-2" (click)="save()"
                [disabled]="mform.invalid">SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
