<form [formGroup]="mform">
  <div class="row">

    <div class="col-sm-6">

      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">POL</label>
        <div class="col-sm-3">
          <auto-complete formControlName="qtnd_pol_code" id="qtnd_pol_code" (CallBack)="callBack($event)"
            [table]="'param'" [subtable]="'sea-port'" [company_id]="getCompanyId()" [url]="url"
            display_column="[{'caption':'CODE','value':'param_code'},{'caption':'NAME','value':'param_name'}]"
            required></auto-complete>
        </div>
        <div class="col-sm-5">
          <app-input maxlength="100" formControlName="qtnd_pol_name" [case]="'UPPER'" required></app-input>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">POD</label>
        <div class="col-sm-3">
          <auto-complete formControlName="qtnd_pod_code" id="qtnd_pod_code" (CallBack)="callBack($event)"
            [table]="'param'" [subtable]="'sea-port'" [company_id]="getCompanyId()" [url]="url"
            display_column="[{'caption':'CODE','value':'param_code'},{'caption':'NAME','value':'param_name'}]"
            required></auto-complete>
        </div>
        <div class="col-sm-5">
          <app-input maxlength="100" formControlName="qtnd_pod_name" [case]="'UPPER'" required></app-input>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Carrier</label>
        <div class="col-sm-3">
          <auto-complete formControlName="qtnd_carrier_code" id="qtnd_carrier_code" (CallBack)="callBack($event)"
            [table]="'param'" [subtable]="'air carrier'" [company_id]="getCompanyId()" [url]="url"
            display_column="[{'caption':'CODE','value':'param_code'},{'caption':'NAME','value':'param_name'}]"
            required></auto-complete>
        </div>
        <div class="col-sm-5">
          <app-input maxlength="100" formControlName="qtnd_carrier_name" [case]="'UPPER'" required></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Transit Time</label>
        <div class="col-sm-8">
          <app-input maxlength="100" formControlName="qtnd_trans_time" [case]="'UPPER'" required></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">Routing</label>
        <div class="col-sm-8">
          <app-input maxlength="100" formControlName="qtnd_routing" [case]="'UPPER'"></app-input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 form-label form-lable-sm" for="">ETD</label>
        <div class="col-sm-8">
          <app-input maxlength="100" formControlName="qtnd_etd" [case]="'UPPER'"></app-input>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-12 form-label form-lable-sm" for="">Minimum</label>
          </div>
          <div class="form-group row">
            <label class="col-sm-12 form-label form-lable-sm" for="">+45K</label>
          </div>
          <div class="form-group row">
            <label class="col-sm-12 form-label form-lable-sm" for="">+100K</label>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">+300K</label>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">+500K</label>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">+1000K</label>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group row">
                <div class="col-sm-12">
                  <app-input maxlength="100" formControlName="qtnd_min" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <app-input maxlength="100" formControlName="qtnd_45k" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <app-input maxlength="100" formControlName="qtnd_100k" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <app-input maxlength="100" formControlName="qtnd_300k" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <app-input maxlength="100" formControlName="qtnd_500k" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <app-input maxlength="100" formControlName="qtnd_1000k" [case]="'UPPER'"></app-input>
                </div>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="form-group row">
                <label class="col-sm-4 form-label form-lable-sm" for="">FSC</label>
                <div class="col-sm-8">
                  <app-input maxlength="100" formControlName="qtnd_fsc" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 form-label form-lable-sm" for="">WAR</label>
                <div class="col-sm-8">
                  <app-input maxlength="100" formControlName="qtnd_war" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 form-label form-lable-sm" for="">SFC</label>
                <div class="col-sm-8">
                  <app-input maxlength="100" formControlName="qtnd_sfc" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 form-label form-lable-sm" for="">HAC</label>
                <div class="col-sm-8">
                  <app-input maxlength="100" formControlName="qtnd_hac" [case]="'UPPER'"></app-input>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 form-label form-lable-sm"></label>
                <div class="col-sm-6">
                  <label class="col-sm-4 form-label form-lable-sm"></label>
                </div>
              </div>
              <!-- <div style="height: 5px;"></div> -->
              <div class="form-group row">
                <label class="col-sm-4 form-label form-lable-sm"></label>
                <div class="col-sm-8">
                  <button class="btn btn-sm btn-success me-2" (click)="search('search')" [disabled]="mform.invalid">{{
                    mode
                    === 'new' ? 'Add' : 'Update'}}</button>
                  <button class="btn btn-success btn-sm " (click)="newRecord()">New</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
