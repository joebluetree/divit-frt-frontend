<div class="wrapper">

  <form [formGroup]="loginForm">

    <div class="container-fluid">

      <div class="row page-header">
        <div class="col-sm-12 text-center">
          <label for="">Login</label>
        </div>
      </div>

      <div class="row page-body">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-4 form-label form-label-sm" for="">Code</label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-sm" formControlName="code">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 form-label form-label-sm" for="">Password</label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-sm" formControlName="password">
            </div>
          </div>
        </div>
      </div>

      <div class="row page-footer">
        <div class="col-sm-12 text-center">
          <button class="btn btn-sm btn-success" (click)="login()">Login</button>
          <button class="btn btn-sm btn-success ms-1" (click)="cancel()">Cancel</button>
        </div>
      </div>

      <div class="row page-error">
        <div class="col-sm-12 text-center">
          <label for="" class="text-danger">{{loginError$()}}</label>
        </div>
      </div>

    </div>

  </form>

</div>
