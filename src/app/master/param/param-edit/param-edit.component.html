<div class="page-header">
  <h5>{{title}}</h5>
  <button *ngIf="bAdd" class="btn btn-sm btn-success" routerLink="/masters/paramEdit"
    [queryParams]="{id :0, _id:id+1,mode:'add',menuid:menuid,type:type,appid:appid}">New</button>

  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<form [formGroup]="mform">

  <div class="page-body">

    <div class="row">

      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Code</label>
          <div class="col-sm-8">
            <app-input maxlength="60" required formControlName="param_code" [case]="'upper'"></app-input>
          </div>
        </div>


        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Name</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="param_name" [case]="'upper'" required></app-input>
          </div>
        </div>


        @if( value1 !="" ) {
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">{{value1}}</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="param_value1" [case]="'upper'"></app-input>
          </div>
        </div>
        }
        @if( value2 !="" ) {
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">{{value2}}</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="param_value2" [case]="'upper'"></app-input>
          </div>
        </div>
        }
        @if( value3 !="" ) {
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">{{value3}}</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="param_value3" [case]="'upper'"></app-input>
          </div>
        </div>
        }
        @if( value4 !="" ) {
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">{{value4}}</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="param_value4" [case]="'upper'"></app-input>
          </div>
        </div>
        }
        @if( value4 !="" ) {
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">{{value4}}</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="param_value5" [case]="'upper'"></app-input>
          </div>
        </div>
        }


        <div class="form-group row">
          <label class="col-sm-4 form-label form-label-sm" for="">Order</label>
          <div class="col-sm-8">
            <app-input type="number" maxlength="5" formControlName="param_order" [case]="'upper'">
            </app-input>
          </div>
        </div>

      </div>

    </div>

  </div>
</form>




<div class="page-footer line-bottom">
  <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>

  <button *ngIf="bAdd" class="btn btn-sm btn-success" routerLink="/admin/settingsList"
    [queryParams]="{type:type,menuid:'PARAM-SETTINGS',appid:appid,param_id:id, title : getTitle() }">Settings</button>

</div>
