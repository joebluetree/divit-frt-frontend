<div class="page-header">
  <h5>{{title}}</h5>
  <button *ngIf="bAdd" class="btn btn-sm btn-success" routerLink="/masters/mailservermEdit"
    [queryParams]="{id :0, _id:id+1,mode:'add',menuid:menuid,type:type,appid:appid}">New</button>

  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<form [formGroup]="mform">

  <div class="page-body">

    <div class="row">

      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Name</label>
          <div class="col-sm-8">
            <app-input maxlength="60" formControlName="mail_name" [case]="'upper'" required></app-input>
          </div>
        </div>


        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Outgoing Server(SMTP)</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="mail_smtp_name" [case]="'upper'" required></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Smtp Port</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="mail_smtp_port" [case]="'upper'" type="number" required></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-label-sm" for="">Secured Pwd Authentication</label>
          <div class="col-sm-8">
            <app-combobox [dataSource]="dataList" [displayColumn]="'value'" [valueColumn]="'key'"
              formControlName="mail_is_ssl"></app-combobox>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 form-label form-label-sm" for="">Smtp Authentication</label>
          <div class="col-sm-8">
            <app-combobox [dataSource]="dataList" [displayColumn]="'value'" [valueColumn]="'key'"
              formControlName="mail_is_auth"></app-combobox>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 form-label form-label-sm" for="">Require SSL</label>
          <div class="col-sm-8">
            <app-combobox [dataSource]="dataList" [displayColumn]="'value'" [valueColumn]="'key'"
              formControlName="mail_is_spa"></app-combobox>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Bulkmail Batch Total</label>
          <div class="col-sm-8">
            <app-input formControlName="mail_bulk_tot" type="number" required></app-input>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Batch Split Count </label>
          <div class="col-sm-8">
            <app-input formControlName="mail_bulk_sub" type="number" required></app-input>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Smtp User</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="mail_smtp_username" [case]="'upper'" required></app-input>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Smtp Password</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="mail_smtp_pwd" [case]="'upper'" required></app-input>
          </div>
        </div>
      </div>

    </div>

  </div>
</form>




<div class="page-footer line-bottom">
  <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>
</div>
<div *ngIf="showModel">
  <pre>
    {{mform.value | json}}
  </pre>
</div>
