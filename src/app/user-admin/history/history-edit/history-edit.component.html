<div class="page-header">
  <h5>{{title}} {{'View'}}</h5>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>
<form [formGroup]="mform">
  <div class="page-body">
    <div class="row">
      <div class="col-sm-8">

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">ID</label>
          <div class="col-sm-8">
            <app-input maxlength="60" formControlName="log_id" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Date</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_date" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">User</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_user_code" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-label-sm" for="">Table Name</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_table" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Description</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_desc" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-label-sm" for="">Column</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_column" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Refno </label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_refno" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Status</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_status" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Old Value</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_old_value" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">New Value</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="log_new_value" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Version</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="rec_version" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

        <div class=" form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Order</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="rec_order" [case]="'upper'" [disable]="true"></app-input>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>

<div class="page-footer line-bottom">
</div>
<div *ngIf="showModel">
  <pre>
    {{mform.value | json}}
  </pre>
</div>
