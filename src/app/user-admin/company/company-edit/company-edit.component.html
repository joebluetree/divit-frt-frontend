<div class="page-header">
  <h5>{{title}}</h5>
  <button *ngIf="bAdd" class="btn btn-sm btn-success" routerLink="/admin/companyEdit"
    [queryParams]="{id :0, _id:id+1,mode:'add',menuid:menuid,type:type,appid:appid}">New</button>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>

  <app-history [inputdata]="{table: 'mast_companym', id:id}"></app-history>

</div>


<form [formGroup]="mform">
  <div class="page-body">

    <div class="row">

      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Company Code</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="comp_code" [case]="'UPPER'" required></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Company Name</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="comp_name" [case]="'UPPER'" required></app-input>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Address1</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="comp_address1" [case]="'UPPER'" required></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Address2</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="comp_address2" [case]="'UPPER'"></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Address3</label>
          <div class="col-sm-8">
            <app-input maxlength="100" formControlName="comp_address3" [case]="'UPPER'"></app-input>
          </div>
        </div>




      </div>

    </div>
  </div>

</form>




<div class="page-footer line-bottom">
  <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>
</div>

<div *ngIf="showModel">
  <pre>
    {{mform.value | json}}
  </pre>
</div>
