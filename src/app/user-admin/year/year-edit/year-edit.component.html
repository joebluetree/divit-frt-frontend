<div class="page-header">
  <h5>{{title}}</h5>
  <button *ngIf="bAdd" class="btn btn-sm btn-success" routerLink="/admin/yearEdit"
    [queryParams]="{id :0, _id:id+1,mode:'add',menuid:menuid,type:type,appid:appid}">New</button>
  <app-history [inputdata]="{table: 'mast_yearm', id:id}"></app-history>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<form [formGroup]="mform">

  <div class="page-body">
    <div class="row ">
      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Year Code</label>
          <div class="col-sm-8">
            <app-input formControlName="year_code" type="number" name="year_code" ></app-input>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Year Name</label>
          <div class="col-sm-8">
            <app-input maxlength="60" formControlName="year_name" [case]="'UPPER'" required></app-input>
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">Start Date</label>
          <div class="col-sm-8">
            <app-date formControlName="year_start_date" [format]="gs.globalConstants.global_date_format"
              [placeholder]="gs.globalConstants.global_date_format"></app-date>
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm" for="">End Date</label>
          <div class="col-sm-8">
            <app-date formControlName="year_end_date" [format]="gs.globalConstants.global_date_format"
              [placeholder]="gs.globalConstants.global_date_format"></app-date>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm">Closed</label>
          <div class="col-sm-8">
            <app-checkbox formControlName="year_closed"></app-checkbox>
            <label class="ms-1 form-label form-label-sm ">Yes/No</label>
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-4 form-label form-lable-sm">Default</label>
          <div class="col-sm-8">
            <app-checkbox formControlName="year_default"></app-checkbox>
            <label class="ms-1 form-label form-label-sm ">Yes/No</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>





<div class="page-footer line-bottom">
  <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>
</div>

<div *ngIf="showModel">
  <pre>
    {{mform.value | json}}
  </pre>
</div>
