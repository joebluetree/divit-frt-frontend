<form [formGroup]="mform">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group row">
        <div class="col-sm-8">
          <ng-container *ngIf="format=='input'">
            <app-input formControlName="value" [type]="inputType"></app-input>
          </ng-container>
          <ng-container *ngIf="format=='table'">
        <auto-complete formControlName="name" id="name" (CallBack)="callBack($event)" [table]="table_name" [subtable]="subtable_name"
              [company_id]="getCompanyId()" [url]="url" [display_column]="list_data"></auto-complete>
          </ng-container>
          <ng-container *ngIf="format=='boolean'">
            <app-checkbox formControlName="value"></app-checkbox>
            <label class="ms-1 form-label form-label-sm"> Yes/No</label>
          </ng-container>
        </div>
        <div class="col-sm-4">
          <button *ngIf="bAdd || bEdit" class="btn btn-sm btn-success" (click)="save()">Save</button>
        </div>
      </div>

    </div>

  </div>

</form>
