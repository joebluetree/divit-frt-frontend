<div class="page-header">
  <h5>{{title}}</h5>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<div class="page-search">
  <app-followup-search [search_url]="'/api/CommonShipment/FollowUp/GetListAsync'" [input]="ms.getSearchRecord()"
    (searchResult)="search($event)"></app-followup-search>
</div>

<div class="page-pagination">
  <app-page [search_url]="'/api/CommonShipment/FollowUp/GetListAsync'" [page]="ms.getPageRecord()"
    (pageEvents)="pageEvents($event)"></app-page>
</div>

<div class="page-body">
  <app-table [table]="table_data" [data]="ms.getRecords()" (callback_table)="callback_table($event)"
    [delete_url]="'/api/CommonShipment/FollowUp/DeleteAsync'" [sort_column]="ms.sortColumn" [sort_order]="ms.sortOrder"
    [row_id_name]="'cf_id'" [selected_id]="ms.selectedRow">
  </app-table>
</div>

<div class="page-pagination line-bottom">
  <app-page [search_url]="'/api/CommonShipment/FollowUp/GetListAsync'" [page]="ms.getPageRecord()"
    (pageEvents)="pageEvents($event)"></app-page>
</div>
